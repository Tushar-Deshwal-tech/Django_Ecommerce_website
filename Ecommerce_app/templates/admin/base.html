<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'admin/admin.css' %}"> -->
    <script src="{% static 'admin.js' %}"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <style>
        .sidebar {
            top: 0;
            bottom: 0;
            left: 0;
            position: fixed;
            width: 210px;
            overflow-y: auto;
            color: white;
            z-index: 20;
        }
        .content {
            width: calc(100% - 210px);
            margin-top: 70px;
            margin-left: 210px;
        }
        .alert_messages {
            position: fixed;
            width: 100%;
            top: 110px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

    </style>
</head>
<body>
    <header class="bg-gray-800 text-gray-100 p-3 py-4 fixed top-0 w-full z-10">
        <div class="flex justify-end">
            <div class="flex items-center space-x-6">
                <div class="flex">
                </div>
                <div>Welcome:<span class="ml-2 font-bold underline">Admin</span></div>
                <div class="hover:underline hover:text-blue-500"><a href="#">Change Password</a></div>
            </div>
        </div>
    </header>
    <div class="sidebar bg-gray-800">
        <div class="text-gray-100 text-xl text-center mt-4">
            <h1 class="font-bold italic underline">Tushar Deshwal</h1>
        </div>
        <div class="pt-8 text-base text-center hover:text-black">
            <a href="/admin_page">
                <div class="p-3 mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-gray-700">
                    <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M11.3 3.3a1 1 0 0 1 1.4 0l6 6 2 2a1 1 0 0 1-1.4 1.4l-.3-.3V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3c0 .6-.4 1-1 1H7a2 2 0 0 1-2-2v-6.6l-.3.3a1 1 0 0 1-1.4-1.4l2-2 6-6Z" clip-rule="evenodd"/>
                    </svg>            
                    <span class="ml-4 text-gray-200 font-bold">Dashboard</span>
                </div>
            </a>
            <a href="#">
                <div class="p-3 mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-gray-700">
                    <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                    </svg>              
                    <span class="ml-4 text-gray-200 font-bold">Add Products</span>
                </div>
            </a>
            <a href="/edit_page">
            <div class="p-3 mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-gray-700">
                <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
                    </svg>              
                <span class="ml-4 text-gray-200 font-bold">Edit Products</span>
            </div>
            </a>
            <a href="/user_page">
            <div class="p-3 mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-gray-700">
                <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z" clip-rule="evenodd"/>
                    </svg>              
                <span class="ml-4 text-gray-200 font-bold">Update User</span>
            </div>
            </a>
            <a href="/logout_user">
            <div class="p-3 mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-gray-700">
                <svg class="h-6 w-6 text-red-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>              
                <span class="ml-4 text-gray-200 font-bold">Logout</span>
            </div>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="alert_messages">
            {% include 'alert_messages.html' %}
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
