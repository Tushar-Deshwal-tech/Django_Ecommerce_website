<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
</head>
<body>
{% extends 'main.html' %}
{% block content %}
{% load static %}
<div class="flex">
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front mt-12">
                <h1 class="text-4xl font-bold text-center text-purple-700 mb-4">Login</h1>
                <form class="space-y-4 text-sm" action="{% url 'login_verify' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm">Email</label>
                        <input class="w-full px-4 py-4 rounded-lg border border-gray-400" id="email"
                            name="login-email" type="text" placeholder="Enter your email address" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm">Password</label>
                        <div class="relative">
                            <input class="w-full px-4 py-4 rounded-lg border border-gray-400 pr-12"
                                id="login-password" name="login-password" type="password"
                                placeholder="Enter your Password" required>
                            <div onclick="togglePasswordVisibility(document.getElementById('login-password'), document.getElementById('login-line'))"
                                class="absolute inset-y-0 right-0 mt-4 mr-4">
                                <div class="relative">
                                    <div id="login-line" class="absolute">
                                        <img src="{% static 'images/icon-line.png' %}" alt="" width="20px"
                                            class="cursor-pointer" style="margin-bottom: 10px ;">
                                    </div>
                                </div>
                                <img src="{% static 'images/icon-eye.png' %}" width="20px" alt=""
                                    class="cursor-pointer">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="mb-2 w-full bg-purple-700 hover:bg-purple-900 text-white font-bold py-4 px-4 rounded-lg">Login</button>
                    </div>
                    <div class="mb-4 text-center flex items-center justify-center">
                        <p>New customer?&nbsp; <a href="/signup_page">
                                <p class="cursor-pointer hover:text-blue-500 hover:underline">Start here</p>
                            </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
