<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    {% load static %}
    <div class="flex">
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front mt-12">
                    <h1 class="text-4xl font-bold text-center text-purple-700 mb-4">Signup</h1>
                    <form class="space-y-4 text-sm" action="{% url 'signup_user' %}" method="post">
                        {% csrf_token %}
                        <div class="flex flex-row justify-between">
                            <div>
                                <label class="block text-gray-700 font-bold mb-2">Your First Name</label>
                                <input class="w-full px-4 py-2 rounded-lg border border-gray-400" name="signup-first-name"
                                    type="text" placeholder="Enter your name">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-2">Your Last Name</label>
                                <input class="w-full px-4 py-2 rounded-lg border border-gray-400" name="signup-last-name"
                                    type="text" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="flex flex-row justify-between">
                            <div>
                                <label class="block text-gray-700 font-bold mb-2 text-sm">Mobile Number</label>
                                <input class="w-full px-4 py-2 rounded-lg border border-gray-400" name="signup-number"
                                    type="text" placeholder="Enter your phone number"
                                    oninput="this.value = this.value.slice(0, 10)">
                                <p id="phone-number-message"></p>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-2 text-sm">Email</label>
                                <input class="w-full px-4 py-2 rounded-lg border border-gray-400" name="signup-email"
                                    type="text" placeholder="Enter your email address">
                                <p id="email-message"></p>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="block text-gray-700 font-bold mb-2 text-sm">Password</label>
                            <input class="w-full px-4 py-2 rounded-lg border border-gray-400" id="signup-password"
                                name="signup-password" type="password" placeholder="Enter your Password">
                            <div onclick="togglePasswordVisibility(document.getElementById('signup-password'), document.getElementById('signup-line'))"
                                class="absolute inset-y-0 right-0 mr-4" style="margin-top: 36px;">
                                <div class="relative">
                                    <div id="signup-line" class="absolute">
                                        <img src="{% static 'images/icon-line.png' %}" alt="" width="22px"
                                            class="cursor-pointer">
                                    </div>
                                </div>
                                <img src="{% static 'images/icon-eye.png' %}" alt="" width="22px"
                                    class="cursor-pointer">
                            </div>
                        </div>
                        <div>
                            <button id="submit-button" type="submit"
                                class="mt-4 w-full bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
                        </div>
                        <div>
                            <a href="/login_page">
                                <p class="text-center cursor-pointer hover:text-blue-500 hover:underline">Back to
                                    Login</p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
